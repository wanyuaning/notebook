<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="myCanvas" width="1000" height="600"></canvas>
  <div id="test">
    <button data-type="translate">translata</button>
    <button data-type="translateX1">translataX 正</button>
    <button data-type="translateX2">translataX 负</button>
    <br>
    <button data-type="scale1">放大</button>
    <button data-type="scale2">缩小</button>
    <br>
    <button data-type="rotate">rotate 顺时针</button>
    <button data-type="rotate2">rotate 逆时针</button>
  </div>
</body>
</html>
<script src="js/Pattern.js"></script>
<script src="js/tweens.js"></script>
<script src="js/Stage.js"></script>
<script src="js/Element.js"></script>
<script src="js/Game.js"></script>
<script src="js/Timer.js"></script>
<script>
  


// 演员



// 游戏(自建默认场景)
let game = new Game({
  FPS:1, 
  sceneTransition:{type: 'fade'},
  //showGrid: true,
  //showRuler: true,
  debug: true
})
let sp = new Sprite(50, 50, 100, 50,{},{origin:5},{showRange:true})
let r1 = new Rect(0, 0, 100, 50, {fillStyle: '#f00'})
let r2 = new Rect(100, 100, 200, 100, {fillStyle: '#0f0'}, {clip: true})
let r3 = new Rect(120, 120, 100, 500, {fillStyle: '#00f'}, {unclip: true})
sp.addChild(r1)
//sp.addChild(r2)
game.addActor(sp)
game.addActor(r2)
game.addActor(r3)

game.start()
//game.draw()

//sp.translate(100, 100)
$test = document.querySelector('#test')
  $test.addEventListener('click', function(e){
    var target = e.target, type = target.getAttribute('data-type')
    if (target.tagName !== 'BUTTON') return 
    switch(type){
      case 'translate': sp.translate(100); break;
      case 'translateX1': sp.translateX(100); break;
      case 'translateX2': sp.translateX(-50); break;

      case 'scale1': sp.scale(1,1); break;
      case 'scale2': sp.scale(-0.5,-0.5); break;
    }
    
  })


</script>
