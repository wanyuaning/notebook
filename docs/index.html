<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/vue.css">
    <link href="plugins/panels/css/style.css" rel="stylesheet"></link>
    <link href="css/main.css" rel="stylesheet"></link>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'FRONT-END',
            repo: '',
            //loadSidebar: true,
            loadNavbar: true,

            // 搜索
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: 'Type to search',

                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },

                noData: 'No Results!',

                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大程级, 1 - 6
                depth: 2
            },
            // docsify-tabs
            tabs: {
                persist: true,      // default
                sync: true,      // default
                theme: 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },
            // docsify-plugin-flexible-alerts
            'flexible-alerts': {
                //style: 'flat', // 统一风格设置 callout/flat
                note: {label: "Hinweis"},
                tip: {label: "Tipp"},
                warning: {label: "Warnung"},
                attention: {label: "Achtung"},
                comment: { // 详细设置
                    label: 'Comment',
                    // localization
                    label: {
                        '/de-DE/': 'Hinweis',
                        '/en-GB/': 'Comment',
                        '/': 'Kommentar'
                    },
                    // Assuming that we use Font Awesome
                    icon: 'fas fa-comment',
                    className: 'note'
                }
            },
            plantuml: {
                skin: 'classic', // default/classic
                //serverPath: 'https://custom-server.local/plantuml/png/',
                renderSvgAsObject: true,
            },
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="plugins/panels/js/index.js"></script>
    
    
</body>

</html>
